<div class="tabs">
    <div class="tab active" data-target="download">Завантаження</div>
    <div class="tab" data-target="activate">Активація</div>
</div>
<div id="download" class="tab-content active">
    <div class="centered">
        <h3 class="small-caps">ЗАВАНТАЖЕННЯ ЕОЛ-2000</h3>
    </div>
    <div>
        <form id="download-form" class="centered-content">
            <input list="Versions" id="version" name="version" placeholder="Версія програми" required />
            <datalist id="Versions">
                <option value="Eol2026[h]">
                <option value="Eol2026">
            </datalist>
            <div class="button-container">
                <button id="download" name="action" type="submit">Завантажити</button>
            </div>
        </form>
    </div>
</div>
<div id="activate" class="tab-content">
    <div class="centered">
        <h3 class="small-caps">АКТИВАЦІЯ ЕОЛ-2000</h3>
    </div>
    <div>
        <form id="activate-form" class="centered-content">
            <input list="Versions2" id="version2" name="version2" placeholder="Версія програми" required />
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Реєстраційний номер" required />
            <input type="text" id="activationCode" name="activationCode" placeholder="Код активації" disabled />


            <datalist id="Versions2">
                <option value="Eol2026[h]">
                <option value="Eol2026">
                <option value="Eol2025[h]">
                <option value="Eol2025">
            </datalist>

            <div class="button-container">
                <!--
                   <button id="register" class="g-recaptcha" data-sitekey="6LfCzE4rAAAAACae07X5F4c2ZW_pMKWiIzPe_F8D" data-callback="onActivate" data-size="invisible">Активація</button>
                -->
                <button id="register" name="action" type="submit">Активація</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/activate.js"></script>
<script src="/js/tabs.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
