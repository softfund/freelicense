<div class="tabs">
    <div class="tab active" data-target="downloader">Завантаження</div>
    <div class="tab" data-target="activator">Активація</div>
</div>
<div id="downloader" class="tab-content active">
    <div class="centered">
        <h3 class="small-caps">ЗАВАНТАЖЕННЯ ЕОЛ-2000</h3>
    </div>
    <div>
        <form id="download-form" class="centered-content">
            <select id="version" name="version" class="plain-select" required>
                <option value="" disabled selected>Виберіть версію для завантаження</option>
                <option value="Eol2026">Eol2026</option>
                <option value="Eol2026[h]">Eol2026[h]</option>
            </select>
            <div class="button-container">                
                <button id="download" name="action" type="submit">
                    <span class="label">Завантажити</span>
                    <span class="wait">Чекайте…</span>
                </button>
            </div>
        </form>
    </div>
</div>
<div id="activator" class="tab-content">
    <div class="centered">
        <h3 class="small-caps">АКТИВАЦІЯ ЕОЛ-2000</h3>
    </div>
    <div>
        <form id="activate-form" class="centered-content">
            <select id="version2" name="version2" class="plain-select" required>
                <option value="" disabled selected>Виберіть версію для активації</option>
                <option value="Eol2026[h]">Eol2026[h]</option>
                <option value="Eol2026">Eol2026</option>
                <option value="Eol2025[h]">Eol2025[h]</option>
                <option value="Eol2025">Eol2025</option>
            </select>

            <input type="text" id="registrationNumber" name="registrationNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Реєстраційний номер (тільки цифри до '/')" required />
            <input type="text" id="activationCode" name="activationCode" placeholder="Код активації" disabled />

            <div class="button-container">
                <button id="register" name="action" type="submit">Активація</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/activate.js"></script>
<script src="/js/tabs.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
